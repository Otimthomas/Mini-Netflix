<div class="signup-form">
  <div class="signup">
    <h1 class="form-heading">Sign up</h1>
    <form #f="ngForm" (ngSubmit)="handleSubmit(f.value)">
      <div class="form-group">
        <input ngModel name="firstName" placeholder="First Name" id="firstName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <input ngModel name="lastName" placeholder="Last Name" id="lastName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <input ngModel name="email" placeholder="Email" id="email" type="email" class="form-control">
      </div>
      <div class="form-group">
        <input ngModel name="password" placeholder="password" id="password" type="password" class="form-control">
      </div>
      <button class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
