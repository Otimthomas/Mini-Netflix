<div class="signin-form">
  <div class="signin">
    <h1 class="form-heading">Sign In</h1>
    <form #f="ngForm" (ngSubmit)="handleSubmit(f.value)">
      <div class="form-group">
        <input id="username" placeholder="Email or phone number" ngModel name="username" #username="ngModel" type="text"
          class="form-control" required minlength="3" autofocus>
        <div class="alert alert-danger" *ngIf="!username.valid && username.touched">
          <div *ngIf="username.errors.required">Username is required</div>
          <div *ngIf="username.errors.minlength">Username should have a minimum of
            {{username.errors.minlength.requiredLength}} characters</div>
        </div>
      </div>
      <div class="form-group">
        <input id="password" placeholder="Password" ngModel name="password" #password="ngModel" type="password"
          class="form-control" required minlength="6">
        <div class="alert alert-danger" *ngIf="!password.valid && password.touched">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password should have a minimum of
            {{password.errors.minlength.requiredLength}} characters</div>
        </div>
      </div>
      <button class="btn btn-primary">Sign In</button>
      <div class="form-check">
        <label class="form-check-label" for="checkbox">
          <input ngModel name="remember-me" type="checkbox" class="form-check-input" id="checkbox">Remember me
        </label>
        <a href="">Need help?</a>
      </div>
    </form>
  </div>
</div>
